<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="content">
        <div class="entete">

                    <span><i class="fa-solid fa-bars"></i></span> <i class="fa-solid fa-folder"></i> <span class="keep">Keep</span>

            </div>
